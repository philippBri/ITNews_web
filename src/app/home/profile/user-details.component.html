<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">{{'User Information' | translate}}</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">{{'First Name' | translate}}</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" [(ngModel)]="user.firstname" name="firstname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">{{'Last Name' | translate}}</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="" [(ngModel)]="user.lastname" name="lastname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">{{'Email' | translate}}</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" [(ngModel)]="user.email" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">{{'Residence' | translate}}</label>
                            <div class="col-lg-6">
                                <input class="form-control" type="text" value="" [(ngModel)]="user.city" name="city">
                            </div>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" value="" [(ngModel)]="user.country" name="country">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">{{'Username' | translate}}</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" [(ngModel)]="user.username" disabled name="username">
                            </div>
                        </div>
                        <!--<div class="form-group row">-->
                            <!--<label class="col-lg-3 col-form-label form-control-label">Password</label>-->
                            <!--<div class="col-lg-9">-->
                                <!--<input class="form-control" type="password" [(ngModel)]="user.password" name="password">-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group row">-->
                            <!--<label class="col-lg-3 col-form-label form-control-label">Confirm</label>-->
                            <!--<div class="col-lg-9">-->
                                <!--<input class="form-control" type="password" [(ngModel)]="confirmPassword" name="confirmPassword">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="{{'Cancel' | translate}}" (click)="onCancel()">
                                <input type="button" class="btn btn-primary" value="{{'Save Changes' | translate}}" (click)="onSave()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        </div>
    </div>
</div>
