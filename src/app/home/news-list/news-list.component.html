<div class="container" style="margin-top: 2%;">
    <table class="table table-striped" style="width: 80%">
        <thead>
        <tr style="text-align: center">
            <th class="text-hide">Id</th>
            <th>{{'News Title' | translate}}</th>
            <th>{{'Short Description' | translate}}</th>
            <th>{{'Category' | translate}}</th>
            <th>{{'Tags' | translate}}</th>
            <!--<th>Text</th>-->
            <th>{{'Creation Date' | translate}}</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let oneNews of news?.slice().reverse()">
            <td class="text-hide">{{oneNews.id}}</td>
            <td>{{oneNews.title}}</td>
            <td>{{oneNews.description}}</td>
            <td>{{oneNews.category.name}}</td>
            <!--<td>{{oneNews.tags}}</td>-->
            <td>
                <p *ngFor="let tag of oneNews.tags">
                    {{tag.name}}
                </p>
            </td>
            <!--<td>{{oneNews.text | shortenText:50}}</td>-->
            <td>{{oneNews.creationDate}}</td>
            <td>
                <button class="btn btn-danger" (click)="onDeleteNews(oneNews)"><i class="fa fa-trash"></i></button>
            </td>
            <td>
                <button class="btn btn-block" (click)="onEditNews(oneNews)"><i class="fa fa-pencil"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
