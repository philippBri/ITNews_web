<div class="card-body">
<div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
    <h2 class="text-center">{{'Sign Up' | translate}}</h2>
    <form [formGroup]="signupForm">
        <div class="form-group">
            <label for="email">{{'Email' | translate}}</label>
            <input type="email" formControlName="email" placeholder="{{'Email' | translate}}" name="email" class="form-control"
                   id="email">
            <small class="form-text text-muted"
                   *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                Please, enter a valid email!
            </small>
        </div>

        <div class="form-group">
            <label for="userName">{{'Username' | translate}}:</label>
            <input formControlName="username" placeholder="{{'Username' | translate}}" name="userName" class="form-control" id="userName">
            <small class="form-text text-muted" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                <small class="form-text text-muted" *ngIf="signupForm.hasError('usernameIsForbidden', ['username'])">
                    Current username is already in use.
                </small>
                <small class="form-text text-muted" *ngIf="signupForm.get('username').hasError('required')">
                    Please, enter a valid password!
                </small>
            </small>
        </div>

        <div class="form-group">
            <label for="password">{{'Password' | translate}}:</label>
            <input formControlName="password" placeholder="{{'Password' | translate}}" name="password" class="form-control" id="password">
            <small class="form-text text-muted"
                   *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                Please, enter a valid password!
            </small>
        </div>

        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="onSignUp()"
                [disabled]="!signupForm.valid">{{'Sign Up' | translate}}
        </button>
    </form>
</div>
</div>
