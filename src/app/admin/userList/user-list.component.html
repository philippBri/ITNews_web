<div class="col-md-6">
<h2> {{'Users Details' | translate}}</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>{{'Username' | translate}}</th>
    <th>{{'Role' | translate}}</th>
    <th>{{'Email' | translate}}</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td class="hidden">{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.role}}</td>
    <td>{{user.email}}</td>
    <td>
      <button class="btn btn-danger" (click)="lockUnlockUser(user)" *ngIf="user.blocked === false">
        <i class="fa fa-lock"></i> {{'Lock' | translate}}
      </button>
      <button class="btn btn-secondary" (click)="lockUnlockUser(user)" *ngIf="user.blocked === true">
        <i class="fa fa-unlock"></i> {{'Unlock' | translate}}
      </button>
    </td>
    <td>
      <button class="btn btn-danger" (click)="deleteUser(user)"><i class="fa fa-trash"></i> {{'Delete' | translate}}</button>
    </td>
    <td>
        <button class="btn btn-danger" (click)="edit(user)"><i class="fa fa-edit"></i> {{'Edit' | translate}}</button>
      </td>


  </tr>
  </tbody>
</table>
</div>
