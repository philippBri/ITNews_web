<div>
    <angular-tag-cloud
            [data]="data"
            [width]="options.width"
            [height]="options.height"
            [overflow]="options.overflow"
            [realignOnResize]="options.realignOnResize"
            [zoomOnHover]="zoomOnHoverOptions"
    (clicked)="onTagClick($event)">
    </angular-tag-cloud>
</div>
