<button class="btn btn-secondary" (click)="onReturn()">{{'Return' | translate}}</button>

<!--<div class="container">-->

  <div class="row">
    <div class="col-lg-12 col-xl-12 ml-xl-12 mb-12">
      <h1>{{currentNews.title}}</h1>
      <p class="lead"><i class="fa fa-user"></i> {{'by' | translate}} <a  (click)="goToPublicUserInfo()" class="text-primary">{{currentNews.user?.username }}</a>
      </p>
      <hr>
      <p><i class="fa fa-calendar"></i> {{'Posted on' | translate}} {{currentNews.creationDate}}</p>
      <p><i class="fa fa-book"></i> {{'Category' | translate}}:
        <a href=""><span class="badge badge-info">{{currentNews.category.name}}</span></a>
      </p>
      <p><i class="fa fa-tags"></i> {{'Tags' | translate}}:
        <a *ngFor="let tag of currentNews.tags">
          <a href=""><span class="badge badge-info">{{tag.name}}</span></a>
        </a>
      </p>
      <!--<hr>-->
      <!--<img src="http://placehold.it/900x300" class="img-responsive">-->
      <!--<hr>-->
      <div class="htmlText" innerHtml="{{currentNews.text}}"></div>
      <br/>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-xl-12 ml-xl-12 mb-12">
      <hr>
      <app-comments-area ></app-comments-area>
    </div>
  </div>
<!--</div>-->
