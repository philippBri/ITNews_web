<div class="container">
  <h2 class="text-center">{{'Comments' | translate }}</h2>

  <div *ngFor="let comment of comments?.slice().reverse()">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2">
            <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
            <p class="text-secondary text-center">{{comment.dateCreation}}</p>
          </div>
          <div class="col-md-10">
            <p>
              <a class="float-left text-primary" (click)="goToPublicUserInfo(comment.user.id)"><strong>{{comment.user.username}}</strong></a>
              <span class="float-right"><i class="text-warning fa fa-star"></i></span>
              <span class="float-right"><i class="text-warning fa fa-star"></i></span>
              <span class="float-right"><i class="text-warning fa fa-star"></i></span>
              <span class="float-right"><i class="text-warning fa fa-star"></i></span>

            </p>
            <div class="clearfix"></div>
            <p>{{comment.text}}</p>
            <p>
              <a class="float-right btn btn-outline-primary ml-2" (click)="onDeleteComment(comment.id)"> <i class="fa fa-trash"></i> {{'Delete' | translate}}</a>
              <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> {{'Like' | translate}}</a>
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <app-comment-creation (commentChange)="refreshCommentsArea()" *ngIf="userIsLoggined"></app-comment-creation>
  <br>
  <pre *ngIf="!userIsLoggined">{{'Please' | translate }}, <a routerLink="/login"><i class="fa fa-sign-in"></i> {{'log in' | translate}}</a>, {{'to leave a comment.' | translate }}</pre>
  <br>
  <br>
  <br>
</div>
